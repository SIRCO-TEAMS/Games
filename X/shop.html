<!DOCTYPE html>

    <style type="text/css">
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        color: black;
        margin: 20px;
      }
      h1 {
        font-size: 20px;
      }
      .bg-option {
        margin: 10px 0;
        padding: 8px 0;
        border-radius: 8px;
        transition: background 0.2s;
      }
      .bg-option a {
        text-decoration: none;
        font-size: 16px;
        color: #1a4d8f;
        padding: 8px 16px;
        border-radius: 6px;
        display: inline-block;
        transition: background 0.2s, color 0.2s;
      }
      .bg-option a:focus, .bg-option a:hover {
        background: #e0e0e0;
        color: #a22;
        outline: 2px solid #a22;
      }
      a {
        text-decoration: none;
        font-size: 16px;
        color: blue;
      }
      a:focus, a:hover {
        text-decoration: underline;
        color: #a22;
      }

  <body>
    <h1>Buy a Background</h1>
